<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    
    <title>StopWatch</title>
</head>
<body>

    <div class="row container-box">
        <div class="container text-center">
            <h1 id="stopwatch">00:00:00</h1>
        </div>
        <div class="text-center">
            <button class="btn btn-lg btn-danger" onclick="startTimer()">Start</button>
            <button class="btn btn-lg btn-danger" onclick="stopTimer()">Stop</button>
            <button class="btn btn-lg btn-danger" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <div class="text-center">
        <h1>CREATED BY ANUJ SAHU</h1>
    </div>
    <script src="/script.js"></script>
</body>
</html>
